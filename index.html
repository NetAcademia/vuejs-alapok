<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- site title -->
    <header class="text-center my-4">
        <h1 class="display-3">TodoApp</h1>
    </header>

    <!-- card -->
    <div class="card" id="todoApp">

        <!-- card header -->
        <div class="card-header d-flex flex-row">
            <button type="button" class="btn btn-primary mr-3" @click="OnClickAllDone()">
                All done
            </button>

            <div class="form-group mb-0 flex-grow">
                <input type="text" class="form-control" placeholder="Add todo here"
                       @keyup.enter="OnEnterAddTodo()" v-model="newTodoName">
            </div>
        </div>

        <!-- card body -->
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">

                <!-- todo template -->
                <li class="list-group-item d-flex flex-row align-items-center" v-for="(todo, index) in todoCollection">

                    <!-- todo.completed -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" :id="'checkbox' + index" v-model="todo.completed">
                        <label class="custom-control-label" :for="'checkbox' + index"></label>
                    </div>

                    <!-- todo.name - view -->
                    <span :class="{ 'line-through': todo.completed }"
                          v-show="!todo.editing"
                          @dblclick="OnDblClickTodoName(todo)">{{ todo.name }}</span>

                    <!-- todo.name - edit -->
                    <div class="form-group mb-0 flex-grow" v-show="todo.editing">
                        <input type="text" class="form-control" v-model="todo.name"
                               @keyup.enter="OnEnterTodoName(todo)">
                    </div>
                </li>
            </ul>
        </div>

        <!-- card footer -->
        <div class="card-footer text-muted d-flex flex-row justify-content-between">
            <!-- counter -->
            <span>{{ counter }} {{ counter > 1 ? 'items' : 'item' }} left</span>

            <!-- filters -->
            <div>
                <button type="button" class="btn btn-sm btn-secondary">All</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Active</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Completed</button>
            </div>

            <!-- remove completed -->
            <button type="button" class="btn btn-sm btn-link">Remove completed</button>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>

</body>

</html>
